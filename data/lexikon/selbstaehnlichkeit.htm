<h3>Selbst&auml;hnlichkeit</h3><br><br>

<p>Selbst&auml;hnlichkeit hei&szlig;t, dass eine Figur in sich wiederholt wird, d.h. Man findet verkleinerte Versionen der Figur in sich selbst wieder, so zum Beispiel das <a href="sierpinski.htm">Sierpinksi-Dreieck</a>. </p>
