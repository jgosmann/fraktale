<h3>Orbit</h3><br><br>


<p>Als Orbit bezeichnet man die Folge die bei einer Iteration entsteht. <br>Zum Beispiel {0; 1; 3; 7; 15; 31; 63; ...}
<br><br>
Dieser Orbit w&uuml;rde entstehen wenn man den Startwert 0 f&uuml;r die Iterationsvorschrift<br>
f(x) = 2x +1 benutzt.</p>
