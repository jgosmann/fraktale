<h3>Imagin&auml;re Zahl</h3><br><br>



<p>Die imagin&auml;re Zahl <i>i</i> ist als <i>i</i>&sup2; = -1 definiert, d.h. <i>i</i> = Wurzel(-1).
Die Zahl <i>i</i> wird in der Darstellung der <a href="komplexe_zahl.htm">komplexen Zahl</a> a+bi benutzt um b als Imagin&auml;rteil der Zahl zu markieren.</p>
