<h3>Divergenz</h3><br><br>

<p>Die Divergenz einer Folge bezeichnet sein Fluchtverhalten gegen&uuml;ber dem Ursprung. Mit jedem Iterationsschritt wird der Abstand zum Ursprung der Folge gr&ouml;&szlig;er.</p>
