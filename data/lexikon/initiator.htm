<h3>Initiator</h3><br><br>


<p>
Beim Generieren der <a href="cantor.htm">Cantormenge</a> haben wir zun&auml;chst eine Gerade benutzt um daraus den mittlere Teil herauszuschneiden.<br>

Diese Gerade die man am Anfang braucht um auf ihn alle sp&auml;teren Operationen durchzuf&uuml;hren nennt man Initiator.</p>
